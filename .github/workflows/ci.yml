name: test
on: [push, pull_request]

jobs:
  build:
    name: test
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@master
      - name: Setup deno
        uses: denolib/setup-deno@master
        with:
          deno-version: 1.4.0
      - name: check fmt
        run: deno fmt --check
      - name: Run tests
        run: deno test --allow-read --allow-write
